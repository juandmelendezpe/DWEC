<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona figuras en orden</title>
    <link rel="shortcut icon" href="/" type="image/x-icon">
    <link rel="stylesheet" href="figurasEnOrden.css">
    <script src="figurasEnOrden.js"></script>
</head>
<body>
    <div id="principal">
        <div id="vidas">
            <div id="vidas1" class="zonaVidas">---</div>
            <div id="vidas2" class="zonaVidas">---</div>
            <div id="vidas3" class="zonaVidas">---</div>
            <div id="vidas4" class="zonaVidas">100%</div>
        </div>
        <div id="tableroJuego">
            <div id="filaUno" class="fila">
                <img id="juego0" src="" alt="juego1" class="imagen">
            </div>
            <div id="filaDos" class="fila">
                <img id="juego1" src="" alt="juego2" class="imagen">
                <img id="juego2" src="" alt="juego3" class="imagen">
            </div>
            <div id="filaTres" class="fila">
                <img id="juego3" src="" alt="juego4" class="imagen">
                <img id="juego4" src="" alt="juego5" class="imagen">
                <img id="juego5" src="" alt="juego6" class="imagen">
            </div>
        </div>
        <div id="secuencia">
            <img id="secuencia0" src="" alt="secuencia1" class="imagen">
            <img id="secuencia1" src="" alt="secuencia2" class="imagen">
            <img id="secuencia2" src="" alt="secuencia3" class="imagen">
            <img id="secuencia3" src="" alt="secuencia4" class="imagen">
            <img id="secuencia4" src="" alt="secuencia5" class="imagen">
            <img id="secuencia5" src="" alt="secuencia6" class="imagen">
        </div>
    </div>
</body>
</html>
