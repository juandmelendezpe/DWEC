<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>analizador Musical</title>
    <link rel="stylesheet" href="analizador.css">
    <script src="analizador.js"></script>
</head>
<body>
    <div id="containerPrincipal">
        <div id="container">
            <div class="bar-lateral" id="bar_l1">
                <div class="bar-der">0</div>
                <div class="bar-der">1</div>
                <div class="bar-der">2</div>
                <div class="bar-der">3</div>
                <div class="bar-der">4</div>
                <div class="bar-der">5</div>
                <div class="bar-der">6</div>
                <div class="bar-der">7</div>
                <div class="bar-der">8</div>
                <div class="bar-der">9</div>

            </div>
            <div id="spectrometer">
                <div class="barras" id="bar_0"></div>
                <div class="barras" id="bar_1"></div>
                <div class="barras" id="bar_2"></div>
                <div class="barras" id="bar_3"></div>
                <div class="barras" id="bar_4"></div>
                <div class="barras" id="bar_5"></div>
                <div class="barras" id="bar_6"></div>
                <div class="barras" id="bar_7"></div>
                <div class="barras" id="bar_8"></div>
                <div class="barras" id="bar_9"></div>
            </div>
            <div class="bar-lateral" id="bar_l2">
                <div class="bar-der">0</div>
                <div class="bar-der">1</div>
                <div class="bar-der">2</div>
                <div class="bar-der">3</div>
                <div class="bar-der">4</div>
                <div class="bar-der">5</div>
                <div class="bar-der">6</div>
                <div class="bar-der">7</div>
                <div class="bar-der">8</div>
                <div class="bar-der">9</div>
            </div>
        </div>
        <div id="containerBotones">
            <button id="btnPlay">Play</button>
            <button id="btnPause">Pause</button>
            <button id="btnStop">Stop</button>
        </div>
    </div>    
</body>
</html>
