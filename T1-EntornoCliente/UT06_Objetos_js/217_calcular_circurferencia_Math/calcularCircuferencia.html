<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcular circuferencia</title>
    <script src="calcularCircuferencia.js"></script>
</head>
<body>
    <h1 id="calcularCircuferencia">CALCULAR LA CIRCUNFERENCIA DE UN CÍRCULO</h1>
    <p>Para poder calcular la circunferencia de un círculo necesitamos el radio del mismo.</p>
    <p>Para ello, necesitamos la fórmula matemática: 2 * PI * radio</p>
    <p>El valor de PI es: <span id="valorPI"></span></p>
    <p>Introduce el radio del círculo: <input type="text" id="radio"></p>
    <button onclick="calcularCircuferencia()">Calcular circunferencia</button>
    <p>La circunferencia del círculo es: <span id="circunferencia"></span></p>
    

    
</body>
</html>
