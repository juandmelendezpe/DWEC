<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/generator.css">
    <script src="js/generator.js"></script>
    <script src="js/datos.js"></script>
    <script src="js/personas.js"></script>

    <title>Generador de Bases De Datos</title>
</head>
<body>
    <header><h1>Tablero de Trabajo</h1></header>
    <main id="container">
        <section>
            <h2>Formulario de Datos</h2>
            <div id="formDatos">
                <form action="" method="post">
                    <div id="botonesItens">
                        <button id="btnCant" disabled >Cantidad de Items</button>
                        <input type="number" id="cantItems" name="cantItems">                                
                        <button id="btnPro">Procesar</button>
                    </div>
                </form>
                <button id="btnExp">Exportar Datos Obtenidos</button>
            </div>
            <div id="DatosExportados">
                <div id="titulos">
                    <div id="id">Id</div>
                    <div id="nombre">Nombre</div>
                    <div id="apellido1">Apellido1</div>
                    <div id="apellido2">Apellido2</div>
                    <div id="fechaNac">Fecha Nacimiento</div>
                    <div id="edad">Edad</div>
                    <div id="localidad">Localidad</div>
                    <div id="codigoPostal">Codigo Postal</div>
                    <div id="provincia">Provincia</div>
                    <div id="ccaa">CCAA</div>
                    <div id="action">action</div>
                </div>
                <div id="datos">
                    <input type="text" name="id" id="id">
                    <input type="text" name="nombre" id="nombre">
                    <input type="text" name="apellido1" id="apellido1">
                    <input type="text" name="apellido2" id="apellido2">
                    <input type="date" name="fechaNac" id="fechaNac">
                    <input type="number" name="edad" id="edad">
                    <input type="text" name="localidad" id="localidad">
                    <input type="number" name="codigoPostal" id="codigoPostal">
                    <input type="text" name="provincia" id="provincia">
                    <input type="text" name="ccaa" id="ccaa">
                    <div>
                        <button id="btnEdit">Editar</button>
                        <button id="btndrok">eliminar</button>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <footer>
        <p>Desarrollado por Juan Melendez</p>
    </footer>
</body>
</html>
