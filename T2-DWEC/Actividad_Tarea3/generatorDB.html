<!DOCTYPE html>
<html lang="es">
<head>

            </div>
            <div id="DatosCreados">

                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Juan</td>
                        <td>Melendez</td>
                        <td>Alvarez</td>
                        <td>1995-06-06</td>
                        <td>Sevilla</td>

                        <td>Sevilla</td>
                        <td>Andalucia</td>

                    </tr>
                   
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>Desarrollado por Juan Melendez</p>
    </footer>
